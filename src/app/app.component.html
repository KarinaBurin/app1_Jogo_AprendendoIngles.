<app-topo></app-topo>

<div *ngIf="jogoEmAndamento; else FimDeJogo">
    <app-painel (encerrarJogo)="encerrarJogo($event)"></app-painel>
</div>

<ng-template #FimDeJogo>
<div *ngIf="tipoEncerramento === 'derrota'; else fimDeJogoVitoria" class="container" style="margin-top: 50px" style="margin-left: 50px;"> 
        <div class="row"> 
            <div class="col">
                <h3 style ="color:red;"> Fim de Jogo, infelizmente você perdeu :( </h3>
                <button class="btn btn-primary" (click)="reiniciarJogo()">Jogar novamente</button> 

            </div>  
        </div>
    </div>
</ng-template>

<ng-template #fimDeJogoVitoria>
    <div class="container2" style="margin-top: 50px" style="margin-left: 50px;"> 
        <div class="row2">
            <div class="col2">
                <h3 style ="color: blue;">Parabéns! você venceu o jogo</h3>
                <button class="btn btn-primary" (click)="reiniciarJogo()">Jogar novamente</button> 
            </div>
        </div>
    </div>
</ng-template>
